    //here is for zoom while scrolling
    window.addEventListener('load', function() {
      var box = document.getElementById('bubble'),
        docHeight = document.documentElement.offsetHeight;

      window.addEventListener('scroll', function() {
        // normalize scroll position as percentage
        var scrolled = window.scrollY / (docHeight - window.innerHeight) + 1,
          transformValue = 'scale(' + scrolled + ')';
        box.style.WebkitTransform = transformValue;
        box.style.MozTransform = transformValue;
        box.style.OTransform = transformValue;
        box.style.transform = transformValue;
      }, false);
    }, false);
