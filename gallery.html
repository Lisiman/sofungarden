    .galleryPic {

    /* The Modal (background) */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      /* padding-top: 100px; */
      padding-top: 6%;

      /* Location of the box */
      left: 0;
      top: -0.6%;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.9);
      /* Black w/ opacity */
    }

    /* Modal Content (image) */
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }

    /* Caption of Modal Image */
    #caption {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      text-align: center;
      color: #ccc;
      padding: 10px 0;
      height: 150px;
    }

    /* Add Animation */
    .modal-content,
    #caption {
      -webkit-animation-name: zoom;
      -webkit-animation-duration: 0.6s;
      animation-name: zoom;
      animation-duration: 0.6s;
    }

    @-webkit-keyframes zoom {
      from {
        -webkit-transform: scale(0)
      }

      to {
        -webkit-transform: scale(1)
      }
    }

    @keyframes zoom {
      from {
        transform: scale(0)
      }

      to {
        transform: scale(1)
      }
    }

    /* The Close Button */
    .picClose {
      position: absolute;
      top: 7%;
      right: 15%;
      color: #f1f1f1;
      font-size: 80px;
      font-weight: bold;
      transition: 0.3s;
    }

    .picClose:hover,
    .picClose:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* 100% Image Width on Smaller Screens */
    @media only screen and (max-width: 700px) {
      .modal-content {
        width: 100%;
      }
    }

    .row {
      display: -ms-flexbox;
      /* IE10 */
      display: flex;
      -ms-flex-wrap: wrap;
      /* IE10 */
      flex-wrap: wrap;
      padding: 0px 0px;
    }

    /* Create four equal columns that sits next to each other */
    .column {
      -ms-flex: 50%;
      /* IE10 */
      flex: 50%;
      max-width: 50%;
      padding: 0 10px;
    }

    .column img {
      margin-top: 30px;
      vertical-align: middle;
      width: 100%;
      padding: 10px 10px;
    }

    /* Responsive layout - makes a two column-layout instead of four columns */
    @media screen and (max-width: 800px) {
      .column {
        -ms-flex: 50%;
        flex: 50%;
        max-width: 50%;
      }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
      }
    }

    header #navigation--wrapper {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;

    header #main_navigation a {

    :root {
      --marquee--font_size: 1rem;
      --marquee--line_height: 1.75;
      --marquee--height: calc(var(--marquee--font_size) * var(--marquee--line_height));
    }

    .marquee--wrapper {
      position: relative;
      width: 100%;
      min-height: var(--marquee--height);
      height: var(--marquee--height);
      font-family: var(--font_family--sans_serif);
      font-size: var(--marquee--font_size);
      line-height: var(--marquee--line_height);
      color: white;
      background-color: var(--ink);
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.07), 0 0 4px rgba(0, 0, 0, 0.07), 0 0 8px rgba(0, 0, 0, 0.07), 0 0 16px rgba(0, 0, 0, 0.07);
      overflow: hidden;
      z-index: 9980;
    }

    .marquee {
      position: absolute;
      top: 0;
      left: 0;
      padding-top: 0em;
      margin-top: -0.1em;
      padding-left: 0.25em;
      white-space: nowrap;
    }

    .marquee--wrapper.fixed {
      position: fixed;
      left: 0;
    }

    .marquee--wrapper.fixed:first-of-type {
      top: 0;
      background-color: black;
      border-bottom: 4px solid white;
    }

    .marquee--wrapper.fixed:last-of-type {
      bottom: 0;
      background-color: black;
      border-top: 4px solid white;
    }

    .marquee--wrapper.fixed+header,
    .marquee--wrapper.fixed+main {
      margin-top: var(--marquee--height);
    }

    .marquee--wrapper.fixed~footer {
      margin-bottom: var(--marquee--height);
    }

    body {
      background-color: black;
    }
  </style>

  <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // var img = document.getElementById("myImg");
    var img = document.getElementsByClassName("galleryPic");
    console.log(img.length)
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    function myPopup() {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;

    }
    for (var i = 0; i < img.length; i++) {
